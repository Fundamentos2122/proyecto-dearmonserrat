<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pumpkin.p</title>
</head>
<body class="sign-login">
    <!--HEADER-->
    <div class="header">
        <span class="title">pumpkin.p</span>
        <br>
        <span>¡Regístrate ahora!</span>
    </div>

    <br>

    <!--FORMULARIO PARA CREAR CUENTA-->
    <div>
        <form class="sign" action="home.html">
            <div>

                <!--<label for="username">Nombre de usuario:</label>-->
                
                <input type="text" name="username" placeholder="Nombre de usuario" autocomplete="off" required>
            </div>
            <br>
            <div>
                <!--<label for="email">Correo electrónico:</label>-->

                <input type="text" name="email" placeholder="Correo electrónico" required>
            </div>
            <br>
            <div>
                <!--<label for="password">Contraseña:</label>-->

                <input type="password" name="password" placeholder="Contraseña" required>
            </div>

            <br>

            <!--BOTÓN QUE SE ENCARGARÁ DE ENVIAR LA INFORMACIÓN A LA BASE DE DATOS Y CREARÁ UN NUEVO USUARIO-->
            <button>Crear</button>
        </form>

        <br>

        <!--OPCIÓN DE INICIO DE SESIÓN-->
        <div>
            <span>¿Ya tienes una cuenta?</span>
            <a href="login.html">Inicia sesión</a>
        </div>
    </div>

    <br>

    <!--MENSAGE/DESC. DE LA PÁGINA WEB-->
    <div>
        <span class="msg-desc">Únete a pumpkin hoy mismo...</span>
    </div>

    <!--IMAGEN DE LA PÁGINA-->
    <img class="pumpkin-icon" src="pumpkin.png">
    <h4 class="pumpkin-icon">pumpkin.p</h4>
</body>
</html>
