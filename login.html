<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="sign-login">
    <!--HEADER-->
    <div class="header">
        <span class="title">pumpkin.p</span>
        <br>
        <span class="message">¡Bienvenido de vuelta!</span>
        <br><br><br>
        <span>Inicia sesión:</span>
    </div>

    <!--FORMULARIO PARA INICIAR SESIÓN-->
    <div>
        <form class="login" action="home.html">
            <div>
                <!--<label for="username">Nombre de usuario:</label>-->

                <input type="text" name="username" placeholder="Nombre de usuario" autocomplete="off" required>
            </div>
            <br>
            <div>
                <!--<label for="password">Contraseña:</label>-->

                <input type="password" name="password" placeholder="Contraseña" required>
            </div>

            <br>
            
            <!--BOTÓN QUE SE ENCARGARÁ DE ENVIAR LA INFORMACIÓN A LA BASE DE DATOS PARA CORROBORARLA Y ENTRAR A LA PÁGINA DE PUMPKIN.P-->
            <button>Entrar</button>
        </form>

        <br>

        <!--OPCIÓN DE RECUPERACIÓN DE CONTRASEÑA-->
        <div>
            <span>¿Olvidaste tu contraseña?</span>
            <a href="reset_password.html">Presiona aquí</a>
        </div>
        <br>
        <div>
            <span>¿No tienes cuenta?</span>
            <a href="index.html">Crea una ahora</a>
        </div>
    </div>

    <br>

        <!--MENSAGE/DESC. DE LA PÁGINA WEB-->
        <div>
            <span class="msg-desc">Comparte y explora...</span>
        </div>

    <!--IMAGEN DE LA PÁGINA-->
    <img class="pumpkin-icon" src="pumpkin.png">
    <h4 class="pumpkin-icon">pumpkin.p</h4>
</body>
</html>
